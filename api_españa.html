<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>La Liga</title>
    <link rel="icon" type="Imagen" href="Vectores/Logo.svg">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="barra">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">La Liga</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="api_deportes.html">Deportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="api_españa.html">Ligas de España</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formulario.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-all2">

        <h1 class="text-center text-uppercase">Ligas de España</h1>

        <hr>

        <img src="opti/spaña.png" id="imgesp">

        <p>Aqui encontrara la información de todas las ligas de españa en cada tipo de deportes.</p>

        <hr>

        <div class="container2">

            <div class="row">
                <button type="button" class="btn btn-primary" id="enviar">Traer detalle de ligas</button>
            </div>

            <hr>

            <div class="row">
                <table class="table" id="categorias">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Nombre Alternativo</th>
                            <th scope="col">Logo</th>
                            <th scope="col">Deporte</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>

    <!-- Pie de página -->
    
    <hr>

    <div class="footer-basic">
        <footer>

            <p class="copyright">Deportes "La Liga" © 2021 || <a href="formulario.html">Contacto</a> </p>

        </footer>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script>
        $("#enviar").click(function () {
            $.get("https://www.thesportsdb.com/api/v1/json/1/search_all_leagues.php?c=Spain",
                function (data) {
                    $.each(data.countrys, function (i, item) {
                        $("#categorias").append("<tr><td>" + item.idLeague + "</td><td>" + item.strLeague + "</td><td>" + item.strLeagueAlternate + "</td><td> <img src='" + item.strBadge + "'>" + "</td><td>" + item.strSport + "</td></tr>")
                    });

                });

        });
    </script>

    
</body>

</html>
